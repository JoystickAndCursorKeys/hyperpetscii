	<style>
  .outer {
    display: table;
    position: absolute;
    top: 0;

    height: 100%;
    width: 100%;
  }

  .middle {
    display: table-cell;
    vertical-align: middle;
		cursor: url('res/img/mouse-white.png'), auto;
  }

  .inner {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

	.inner2 {
    margin-left: auto;
    margin-right: auto;
    text-align: center;

  }

	textarea {
		width: 100%;
		height: 100vh;
	}

<table class="inner" id="mainconsole"><tr>
<td align=right valign=top>
  <div id="console"/></div>
</td>
<td align=left valign=top>
  <div id="console2"></div>

		<input hidden name="imageLoader" id="imageLoader" type="file" onclick="this.value=null;"></input>
</td>
</tr>

		<div id="debugDiv"></div>
	</td>
</tr>
</table>
</div>
</div>
